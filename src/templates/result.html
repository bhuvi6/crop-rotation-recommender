    header {
      background: #388e3c;

    }

    .card {

      margin: 120px auto;

    }

    .card h2 {
      color: #2e7d32;
    }

    .btn {
      display: inline-block;
      background: #388e3c;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 20px;
      font-size: 1rem;
    }

    .btn:hover {
      background: #2e7d32;
    }
  </style>
</head>
